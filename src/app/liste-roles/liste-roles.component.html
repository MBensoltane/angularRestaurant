<table class="table">
    <thead class="table-info">
      <tr>
        <th scope="col">Id Role</th>
        <th scope="col">Role</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let role of listeRole">  
        <td>{{role.idRole}}</td>
        <td>{{role.nomRole}}</td>
        <td style="text-align: right"> 
          <button type="button" class="btn btn-danger" (click)="deleteRole(role.idRole)"> <i class="fa fa-trash-o"> Supprimer </i> </button>
      </td> 
      <td>
          <a [routerLink]="['/role/update/'+ role.idRole]" class="btn btn-warning"> <i class="fa fa-cogs"> Modifier </i> </a>
      </td>
    </tr>
    </tbody>
</table>
