<table class="table">
    <thead class="table-info">
      <tr>
        <th scope="col">Id Commande</th>
        <th scope="col">Au nom de Mme/Mr</th>
        <th scope="col"></th>
        <th scope="col"></th>
       
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let c of listeCommande">  
        <td>{{c.idCommande}}</td>
        <td>{{c?.reservation?.client?.nomU}}</td>
        
        <td style="text-align: right"> 
            <button type="button" class="btn btn-danger" (click)="deleteCommande(c.idCommande)"> <i class="fa fa-trash-o"> Supprimer </i> </button>
        </td> 
        <td>
            <a [routerLink]="['/Commande/update/'+c.idCommande]" class="btn btn-warning"> <i class="fa fa-cogs"> Modifier </i> </a>
        </td>
        <td style="text-align: right"> 
          <button type="button" class="btn btn-danger" (click)="afficheDetailCommande(c.idCommande)"> <i class="fa fa-trash-o"> Detail commande </i> </button>
      </td> 
    </tr>
    </tbody>
</table>

<table class="table">
  <thead class="table-info">
    <tr>
      <th scope="col">Ligne commande</th>
      <th scope="col">Article</th>
      <th scope="col"></th>
      <th scope="col"></th>
     
    </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let ligne of listeLigne">  
      <td>{{ligne.idLC}}</td>
      <td>{{ligne.article.nomArticle}}</td>
      <td>{{ligne.article.prixArticle}}</td>
      <td>{{ligne.article.nomArticle}}</td>
  </tr>
  </tbody>
</table>
