<table class="table">
    <thead class="table-info">
      <tr>
        <th scope="col">Id Utilisateur</th>
        <th scope="col">Nom Utilisateur</th>
        <th scope="col">Prenom Utilisateur</th>
        <th scope="col">Telephone Utilisateur</th>
        <th scope="col">Adresse Utilisateur</th>
        <th scope="col">Role Utilisateur</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let u of listeUtilisateur">  
        <td>{{u.idU}}</td>
        <td>{{u.nomU}}</td>
        <td>{{u.prenomU}}</td>
        <td>{{u.telephoneU}}</td>
        <td>{{u.adresseU}}</td>
        <td>{{u?.role?.nomRole}}</td>
        <td style="text-align: right"> 
          <button type="button" class="btn btn-danger" (click)="deleteUtilisateur(u.idU)"> <i class="fa fa-trash-o"> Supprimer </i> </button>
      </td> 
      <td>
          <a [routerLink]="['/Utilisateur/update/'+ u.idU]" class="btn btn-warning"> <i class="fa fa-cogs"> Modifier </i> </a>
      </td>
    </tr>
    </tbody>
</table>
